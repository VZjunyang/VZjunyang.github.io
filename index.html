<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Victor Zhuang | Photography</title>
  <meta name="description" content="Minimal photography portfolio showcasing selected work." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.3.1/css/glightbox.min.css">
</head>
<body>

  <!-- Top bar (name left, sections right) -->
  <header class="topbar">
    <div class="container flex items-center justify-between">
      <div class="brand">VICTOR ZHUANG</div>
      <nav class="nav">
        <a href="#portfolio" class="active">PORTFOLIO</a>
        <a href="#about">ABOUT ME</a>
        <a href="#contact">CONTACT</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- PORTFOLIO -->
    <section id="portfolio" class="section">
      <div class="container">
        <h1 class="title">PORTFOLIO</h1>

        <!-- Masonry-style grid (no thumbnails; uses your .JPG files directly) -->
        <div class="masonry">
          <!-- normal -->
          <a class="tile" href="images/IMG_0373.JPG" data-gallery="pf" data-title="IMG_0373">
            <img src="images/IMG_0373.JPG" alt="Photo 0373" width="1200" height="800" loading="lazy">
          </a>

          <!-- normal -->
          <a class="tile" href="images/IMG_0312.JPG" data-gallery="pf" data-title="IMG_0312">
            <img src="images/IMG_0312.JPG" alt="Photo 0312" width="1200" height="800" loading="lazy">
          </a>

          <!-- wide -->
          <a class="tile wide" href="images/IMG_0349.JPG" data-gallery="pf" data-title="IMG_0349">
            <img src="images/IMG_0349.JPG" alt="Photo 0349" width="1800" height="1200" loading="lazy">
          </a>

          <!-- duplicate more tiles; use .tile, .tile.wide, or .tile.tall to vary layout -->
        </div>
      </div>
    </section>

    <!-- ABOUT -->
    <section id="about" class="section">
      <div class="container max-w-3xl">
        <h2 class="subtitle">ABOUT ME</h2>
        <p class="copy">Shooting occasionally while travelling.</p>
      </div>
    </section>

    <!-- CONTACT -->
    <section id="contact" class="section">
      <div class="container max-w-3xl">
        <h2 class="subtitle">CONTACT</h2>
        <p class="copy">
          <a href="mailto:vj.zhuang@gmail.com">vj.zhuang@gmail.com</a>
        </p>
        <p class="copy">
          <a href="#" aria-label="Instagram">Instagram</a> ·
          <a href="#" aria-label="Twitter">Twitter</a> ·
          <a href="#" aria-label="GitHub">GitHub</a>
        </p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">© <span id="year"></span> Victor Zhuang</div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <!-- Lightbox -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.3.1/js/glightbox.min.js"></script>
  <script>GLightbox({ selector: '.tile', loop: true, touchNavigation: true });</script>
</body>
</html>
