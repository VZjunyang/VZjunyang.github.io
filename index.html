<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name | Photography</title>
  <meta name="description" content="Minimal photography portfolio showcasing selected work." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Hero -->
  <header class="hero" role="banner" aria-label="Featured photograph">
    <div class="overlay">
      <h1>Victor Zhuang</h1>
      <p>Photography Portfolio</p>
      <a class="btn" href="#portfolio">View Work</a>
    </div>
  </header>

  <!-- Nav (optional simple anchor nav) -->
  <nav class="nav" aria-label="Primary">
    <a href="#portfolio">Portfolio</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Gallery -->
  <main id="portfolio" class="gallery" role="main">
    <div class="grid">
      <a class="item" href="images/IMG_0373.JPG" target="_blank" rel="noopener">
        <img src="images/thumbs/IMG_0373.jpg" alt="Photo 0373" loading="lazy" width="1200" height="800">
      </a>
      <a class="item" href="images/IMG_0312.JPG" target="_blank" rel="noopener">
        <img src="images/thumbs/IMG_0312.jpg" alt="Photo 0312" loading="lazy" width="1200" height="800">
      </a>
      <a class="item" href="images/IMG_0349.JPG" target="_blank" rel="noopener">
        <img src="images/thumbs/IMG_0349.jpg" alt="Photo 0349" loading="lazy" width="1200" height="800">
      </a>
    </div>
  </main>

  <!-- About -->
  <section id="about" class="about">
    <h2>About</h2>
    <p>One or two sentences about your style and what you shoot. Keep it simple and focused.</p>
  </section>

  <!-- Contact -->
  <section id="contact" class="contact">
    <h2>Contact</h2>
    <p> <a href="mailto:vj.zhuang@gmail.com">vj.zhuang@gmail.com</a></p>
    <p class="socials">
      <a href="#" aria-label="Instagram">Instagram</a> ·
      <a href="#" aria-label="Twitter">Twitter</a> ·
      <a href="#" aria-label="GitHub">GitHub</a>
    </p>
  </section>

  <footer class="footer">
    <p>&copy; <span id="year"></span> Victor Zhuang</p>
  </footer>

  <script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  
</body>
</html>
