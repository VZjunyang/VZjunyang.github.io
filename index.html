<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name | Photography</title>
  <meta name="description" content="Minimal photography portfolio showcasing selected work." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.3.1/css/glightbox.min.css">
</head>


<script src="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.3.1/js/glightbox.min.js"></script>
<script>const lightbox = GLightbox({ loop:true, touchNavigation:true });</script>

<body>
  <!-- Hero -->
  <header class="hero" role="banner" aria-label="Featured photograph">
    <div class="overlay">
      <h1>Victor Zhuang</h1>
      <p>Photography Portfolio</p>
      <a class="btn" href="#portfolio">View Work</a>
    </div>
  </header>

  <!-- Nav (optional simple anchor nav) -->
  <nav class="nav" aria-label="Primary">
    <a href="#portfolio">Portfolio</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Gallery -->
  <section class="bg-gray-50 py-10">
    <div class="max-w-6xl mx-auto px-6">
      <h2 class="text-2xl md:text-3xl font-semibold tracking-tight mb-6">Selected Work</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        
        <!-- Photo 1 -->
        <a href="images/IMG_0373.JPG" class="glightbox group block" data-gallery="portfolio" data-title="IMG_0373">
          <img src="images/IMG_0373.JPG" alt="Photo 0373"
              width="1200" height="800"
              class="w-full h-auto rounded-xl shadow-md transform transition duration-300 group-hover:scale-[1.02]">
        </a>

        <!-- Photo 2 -->
        <a href="images/IMG_0312.JPG" class="glightbox group block" data-gallery="portfolio" data-title="IMG_0312">
          <img src="images/IMG_0312.JPG" alt="Photo 0312"
              width="1200" height="800"
              class="w-full h-auto rounded-xl shadow-md transform transition duration-300 group-hover:scale-[1.02]">
        </a>

        <!-- Photo 3 -->
        <a href="images/IMG_0349.JPG" class="glightbox group block" data-gallery="portfolio" data-title="IMG_0349">
          <img src="images/IMG_0349.JPG" alt="Photo 0349"
              width="1200" height="800"
              class="w-full h-auto rounded-xl shadow-md transform transition duration-300 group-hover:scale-[1.02]">
        </a>

      </div>
    </div>
  </section>


  <!-- About -->
  <section id="about" class="about">
    <h2>About</h2>
    <p>Shooting occasionally while travelling.</p>
  </section>

  <!-- Contact -->
  <section id="contact" class="contact">
    <h2>Contact</h2>
    <p> <a href="mailto:vj.zhuang@gmail.com">vj.zhuang@gmail.com</a></p>
    <p class="socials">
      <a href="#" aria-label="Instagram">Instagram</a> ·
      <a href="#" aria-label="Twitter">Twitter</a> ·
      <a href="#" aria-label="GitHub">GitHub</a>
    </p>
  </section>

  <footer class="footer">
    <p>&copy; <span id="year"></span> Victor Zhuang</p>
  </footer>

  <script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  
</body>
</html>
