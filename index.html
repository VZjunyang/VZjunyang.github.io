<!DOCTYPE html>

<head>

        <h1 class="title">PORTFOLIO</h1>

        <div class="masonry">

    GLightbox({
      selector: '.glightbox',
      loop: true,
      touchNavigation: true,
      slideEffect: 'fade'
    });
  </script>
